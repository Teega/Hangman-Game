<!DOCTYPE html>
<html>
<head>
	<title>Hang Man</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">
	  	<div class="jumbotron">
		    <h1>Hangman</h1> 
		    <p>Press any key to start your guess!</p> 
	  	</div>


	  	<div class="panel panel-default">
	  		<div class="panel-heading">Word to Guess</div>
	  		<div class="panel-body">
	  		<h2 id="wordToGuess">_ _ _</h2>
	  		</div>
	  	</div>

		<div class="panel panel-default">
  			<div class="panel-body">Wrong Guesses: <span id="wrongGuesses"></span></div>
		</div>

		<div class="panel panel-default">
  			<div class="panel-body">Guesses Left: <span id="numGuesses"></span></div>
		</div>

		<div class="panel panel-default">
  			<div class="panel-body">Win Counter: <span id="winCounter"></span></div>
		</div>

		<div class="panel panel-default">
  			<div class="panel-body">Loss Counter: <span id="lossCounter"></span></div>
		</div>
	  

	
</div>

<script src="assets/javascript/game.js"></script>
</body>

</html>
